<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando números</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar()" id="somar">
    <div id='res'>Resultado</div>
</body>
<script>
    var c = window.document.getElementById('somar')
    c.addEventListener('click',clicar)
    function clicar(){
        textn1 = window.document.getElementById('txt1')
        textn2 = window.document.getElementById('txt2')
        var res = window.document.getElementById('res')
        var n1 = Number(textn1.value)
        var n2 = Number(textn2.value)
        var s = n1 + n2
        res.innerText = `a soma entre ${n1} e ${n2} é igual a ${s}`
    }
</script>
</html>
