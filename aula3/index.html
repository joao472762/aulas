<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div#look{
        background-color: green;
        width: 200px;
        height: 200px;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2em;
        line-height: 200px;
        text-align: center;
        border-radius: 8px;
        box-shadow: 5px 5px 13px rgb(0, 68, 0);
    }
</style>
<body>
    <div id="look" >interaja</div>
</body>
<script>
    var a = window.document.getElementById('look')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrou)
    a.addEventListener('mouseout', saiu)
    a.addEventListener('mousedown', segurou)
    function clicar(){
        a.innerText = 'clicou'
        a.style.background = '#f000f0'
    }
    function entrou(){
        a.innerText = 'entrou'
        a.style.background = '#00ff00'
    }
    function saiu(){
        a.innerText = "saiu"
        a.style.background = '#ff0f00'
    } 
    function segurou(){
        a.innerText = 'segurou'
        a.style.background = '#f000f0'
    }
</script>
</html>
